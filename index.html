<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Custom Home</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-image: url('mywallpaper.png');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .shortcut-container {
      background: rgba(0, 0, 0, 0.5);
      padding: 15px;
      border-radius: 20px;
      display: flex;
      flex-wrap: nowrap;
      justify-content: center;
      width: 100%;
      max-width: 1080px;
      overflow-x: auto;
    }

    .fav-site {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0 10px;
      text-decoration: none;
      color: white;
      width: 60px;
      flex-shrink: 0;
    }

    .fav-site img {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      margin-bottom: 6px;
      object-fit: cover;
      background: #222;
    }

    .fav-site span {
      font-size: 12px;
      text-align: center;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      width: 100%;
    }

    @media (max-width: 600px) {
      .fav-site {
        width: 48px;
        margin: 0 6px;
      }

      .fav-site img {
        width: 36px;
        height: 36px;
      }

      .fav-site span {
        font-size: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="shortcut-container">
    <a class="fav-site" href="https://youtube.com" target="_blank">
      <img src="https://icons.duckduckgo.com/ip3/youtube.com.ico" alt="YouTube">
      <span>YouTube</span>
    </a>
    <a class="fav-site" href="https://github.com" target="_blank">
      <img src="https://icons.duckduckgo.com/ip3/github.com.ico" alt="GitHub">
      <span>GitHub</span>
    </a>
    <a class="fav-site" href="https://reddit.com" target="_blank">
      <img src="https://icons.duckduckgo.com/ip3/reddit.com.ico" alt="Reddit">
      <span>Reddit</span>
    </a>
    <a class="fav-site" href="https://spotify.com" target="_blank">
      <img src="https://icons.duckduckgo.com/ip3/spotify.com.ico" alt="Spotify">
      <span>Spotify</span>
    </a>
    <a class="fav-site" href="https://chat.openai.com" target="_blank">
      <img src="https://icons.duckduckgo.com/ip3/chat.openai.com.ico" alt="ChatGPT">
      <span>ChatGPT</span>
    </a>
  </div>
</body>
</html>

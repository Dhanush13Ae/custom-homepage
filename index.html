<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Custom Homepage</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      max-width: 1080px;
      max-height: 2400px;
      overflow: hidden;
      font-family: sans-serif;
      background-image: url('https://source.unsplash.com/1080x2400/?wallpaper');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: white;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.7);
      box-sizing: border-box;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.5);
      width: 100%;
      height: 100%;
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      box-sizing: border-box;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
    }

    .favorites {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      max-width: 100%;
    }

    .fav-site {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 0.75rem;
      text-align: center;
      width: 18%;
      min-width: 80px;
      box-sizing: border-box;
      backdrop-filter: blur(4px);
    }

    .fav-site a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .fav-site img {
      width: 36px;
      height: 36px;
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Welcome üåç</h1>
    <div class="favorites">
      <div class="fav-site">
        <a href="https://youtube.com">
          <img src="https://www.google.com/s2/favicons?domain=youtube.com" alt="YouTube" />
          <div>YouTube</div>
        </a>
      </div>
      <div class="fav-site">
        <a href="https://github.com">
          <img src="https://www.google.com/s2/favicons?domain=github.com" alt="GitHub" />
          <div>GitHub</div>
        </a>
      </div>
      <div class="fav-site">
        <a href="https://reddit.com">
          <img src="https://www.google.com/s2/favicons?domain=reddit.com" alt="Reddit" />
          <div>Reddit</div>
        </a>
      </div>
      <div class="fav-site">
        <a href="https://instagram.com">
          <img src="https://www.google.com/s2/favicons?domain=instagram.com" alt="Instagram" />
          <div>Instagram</div>
        </a>
      </div>
      <div class="fav-site">
        <a href="https://twitter.com">
          <img src="https://www.google.com/s2/favicons?domain=twitter.com" alt="Twitter" />
          <div>Twitter</div>
        </a>
      </div>
      <!-- Add more sites here -->
    </div>
  </div>
</body>
</html>

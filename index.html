<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Custom Home</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('mywallpaper.png') no-repeat center center fixed;
      background-size: cover;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .shortcut-container {
      background-color: rgba(30, 30, 30, 0.75);
      border-radius: 20px;
      padding: 20px 10px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 16px;
      max-width: 90vw;
    }

    .fav-site {
      text-align: center;
      width: 64px;
      font-size: 0.75rem;
      color: white;
      text-decoration: none;
    }

    .fav-site img {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      margin-bottom: 6px;
      object-fit: cover;
    }

    @media (min-width: 600px) {
      .fav-site {
        width: 72px;
        font-size: 0.8rem;
      }

      .fav-site img {
        width: 56px;
        height: 56px;
      }
    }
  </style>
</head>

<body>
  <div class="shortcut-container">
    <a class="fav-site" href="https://youtube.com">
      <img src="https://icons.duckduckgo.com/ip3/youtube.com.ico" alt="YouTube">
      YouTube
    </a>
    <a class="fav-site" href="https://github.com">
      <img src="https://icons.duckduckgo.com/ip3/github.com.ico" alt="GitHub">
      GitHub
    </a>
    <a class="fav-site" href="https://reddit.com">
      <img src="https://icons.duckduckgo.com/ip3/reddit.com.ico" alt="Reddit">
      Reddit
    </a>
    <a class="fav-site" href="https://spotify.com">
      <img src="https://icons.duckduckgo.com/ip3/spotify.com.ico" alt="Spotify">
      Spotify
    </a>
    <a class="fav-site" href="https://chat.openai.com">
      <img src="https://icons.duckduckgo.com/ip3/chat.openai.com.ico" alt="ChatGPT">
      ChatGPT
    </a>
  </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Homepage</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('mywallpaper.png') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      font-family: sans-serif;
      color: white;
    }

    .shortcuts {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 100px;
      gap: 20px;
    }

    .shortcut {
      text-align: center;
      width: 100px;
    }

    .shortcut img {
      width: 60px;
      border-radius: 15px;
    }

    .shortcut a {
      text-decoration: none;
      color: white;
      display: block;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="shortcuts">
    <div class="shortcut">
      <a href="https://amazon.in">
        <img src="icons/amazon.png" alt="Amazon">
        <span>Amazon</span>
      </a>
    </div>
    <div class="shortcut">
      <a href="https://chat.openai.com">
        <img src="icons/chatgpt.png" alt="ChatGPT">
        <span>ChatGPT</span>
      </a>
    </div>
    <div class="shortcut">
      <a href="https://open.spotify.com">
        <img src="icons/spotify.png" alt="Spotify">
        <span>Spotify</span>
      </a>
    </div>
    <!-- Add more as needed -->
  </div>
</body>
</html>
